<div class="calendar-app">
   <div class="row" ng-controller="TakvimController" >
      <div class="col-lg-5 ">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3> Yeni Ders Oluştur</h3>
            </div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <div class="panel-body">
               <form action="" ng-submit="onSubmit()" >
                  <div class="form-group">
                     <label>Başlık</label>
                     <div><input type="text" ng-model="dersBaslik" required="required" class="form-control" /></div>
                  </div>
                  <div class="form-group">
                     <label>Açıklama</label>
                     <div><textarea type="text" ng-model="dersAciklama" class="form-control"></textarea></div>
                  </div>
                  <div class="form-group">
                        <label>Dersi seç</label>
                        <div class="row" >
                           <div class="col-md-12" >
                                 <select class="chosen-select input-md" ng-model="dersSecilen"  ng-options=" v as v.Ders group by v.AnaDers for v in deneme">
                           </select>  
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Derse Katılacakları seç</label>
                        <div class="row">
                           <div class="col-sm-10">
                              <select multiple="" chosen="" ng-model="dersOgrenci" ng-options="s for s in ogrenciler"
                                 class="chosen-select input-md"></select>
                           </div></div>
                     
                     </div>
                     <div class="form-group">
                        <label>Ortalama Ders Süresi(Dakika)</label>
                        <div><input type="number" ng-model="dersSuresi"  class="form-control" /></div>
                     </div>
                  <div class="form-group">
                     <label>Ders tarihini seç</label>
                     <div>
                        <div  >
                           <div class="row">
                              <div class="col-md-12">
                                 <p class="input-group">
                                    <input type="text" datepicker-popup="dd.MM.yyyy" ng-model="dt" is-open="opened"
                                       min-date="minDate" datepicker-options="dateOptions" 
                                       close-text="Close" class="form-control" />
                                    <span class="input-group-btn">
                                       <button type="button" ng-click="open($event)" class="btn btn-default">
                                          <em class="fa fa-calendar"></em>
                                       </button>
                                    </span>
                                 </p>
                                 <div  class="col-md-12">
                                    <timepicker ng-model="mytime" hour-step="hstep"
                                       minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                  </div>
                  <div class="form-group" >
                 
                  </div>
           
              
                  <button type="submit" class="btn btn-info">Kaydet</button>
               </form>
            </div>


         </div>
         <!-- END panel-->
      </div>
      <div class="col-lg-7 ">
         <!-- START panel-->
         <div class="panel panel-default">
            <div class="panel-body">
               <!-- START calendar-->
               <div id="calendar"></div>
               <!-- END calendar-->
            </div>
         </div>
         <!-- END panel-->
      </div>

   </div>
   <!-- END row-->
</div>
