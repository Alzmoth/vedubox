<div class="jumbtron">
   <h1 class="display-4 text-center">Kullanıcı Yönetimi</h1>
   <hr>
   <div class="row">
         <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <div class="col-md-5">
         <form name=form ng-submit="onSubmit()" autocomplete="off">
            <input type="hidden" >
            <div class="form-group">
               <label>İsim ve Soyisim</label>
               <input  ng-model="user.FullName" class="form-control" required>
             
            </div>
            <div class="form-group">
               <label>Email</label>
               <input type="email" ng-model="user.Email" class="form-control">
            </div>
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label>Kullanıcı adı</label>
                  <input  ng-model="user.UserName" class="form-control">
               </div>
               <div class="form-group  col-md-6">
                  <label>Şifre</label>
                  <input type="password" ng-model="user.Password" class="form-control">
               </div>

                  <div class="form-group">
                     <label class="col-sm-1 control-label">Roller</label>
                     <br>
                     <div class="col-sm-10">
                        <div class="radio">
                           <label>
                              <input ng-model="user.RoleID" type="radio" name="optionsRadios" value="1"
                                 checked="" />Admin</label>
                        </div>
                        <div class="radio">
                           <label>
                              <input ng-model="user.RoleID" type="radio" name="optionsRadios" value="2" />Öğretmen</label>
                        </div>
                        <div class="radio">
                              <label>
                                 <input ng-model="user.RoleID" type="radio" name="optionsRadios" value="3" />Ögrenci</label>
                           </div>
                     </div>
                  </div>
            
            </div>
            <div class="form-group">
               <button type="submit" [disabled]="form.invalid" class="mb-sm btn btn-block btn-primary">Ekle</button>
            </div>

         </form>
      </div>
      <div class="col-md-7">
         <table class="table table-hover">
            <tr ng-repeat="item in model">
               <td ng-click="populateForm(item)">{{item.FullName}}</td>
               <td ng-click="populateForm(item)">{{item.Email}}</td>
               <td ng-click="populateForm(item)">{{item.UserName}}-{{item.Password}}</td>
                 <td ng-click="populateForm(item)" ng-if="item.RoleID==1">Admin</td>
                 <td ng-click="populateForm(item)" ng-if="item.RoleID==2">Öğretmen</td>
                 <td ng-click="populateForm(item)" ng-if="item.RoleID==3">Öğrenci</td>
                 <td ng-click="populateForm(item)" ng-if="!item.RoleID">Boş</td>
               <td><button ng-click="delete(item.UserID,item)" class="btn btn-sm btn-outline-danger">X</button></td>
            </tr>
         </table>
      </div>
   </div>
</div>
